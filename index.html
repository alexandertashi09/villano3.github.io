<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villano3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: white;
            line-height: 1.6;
        }
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url("images/background.jpg") center/cover no-repeat;
            position: relative;
        }
        header::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        header h1, header p {
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease forwards;
        }
        header h1 {
            font-size: 3rem;
        }
        header p {
            font-size: 1.2rem;
            opacity: 0.85;
        }
        section {
            padding: 60px 20px;
            max-width: 1000px;
            margin: auto;
            animation: fadeUp 1s ease forwards;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background: #111;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeUp {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Villa No 3</h1>
        <p>Pokoje gościnne w Łeba</p>
    </header>

    <section>
        <h2>Lokalizacja</h2>
        <p>
            aleja Brzozowa 3, 84-360 Łeba
        </p>

        <div class="gallery">
            <img src="https://source.unsplash.com/600x400/?technology" alt="Placeholder 1">
            <img src="https://source.unsplash.com/600x400/?coding" alt="Placeholder 2">
            <img src="https://source.unsplash.com/600x400/?abstract" alt="Placeholder 3">
        </div>
    </section>

    <footer>
        &copy; 2025 Villano3. All rights reserved.
    </footer>
</body>
</html>
